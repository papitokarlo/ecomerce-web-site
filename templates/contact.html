<title>კონტაკტები-MobilEra</title>

{%include "base.html"%}

<body class="main-layout">
    
   
    {%include "hed.html"%}
    <!-- end header -->
    <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>მოგვწერეთ ან დაგვირეკეთ:</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- contact -->
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form method="POST" action="send" class="main_form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <input class="form-control" placeholder="Your name" type="text" name="Name">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <input class="form-control" placeholder="Email: example@gmail.com" type="email" name="Email">
                            </div>
                            <div class=" col-md-12">
                                <input class="form-control" type="tel" placeholder="Phone: ×××××××××"  name="Phone" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required>
                            </div>
                            <div class="col-md-12">
                                <textarea class="textarea" placeholder="ტექსტი" name="Text"></textarea>
                            </div>
                            <div class=" col-md-12">
                                <button class="send" type="submit" value="home">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact -->

    <!-- footer -->
    <footer>
       {%include "footer.html"%}
    </footer>
</body>

</html>
